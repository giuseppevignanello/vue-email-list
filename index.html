<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Random Email</title>
</head>

<body>

    <div id="app">
        <div id="header" class="bg-danger">
            <h2 class="text-white text-center py-3">Random Email Generator</h2>
        </div>
        <!-- /#header -->
        <div class="d-flex justify-content-center">
            <button @click="generateEmail" class="btn btn-warning mb-3">Click Here</button>
            <div class="ms-5 d-flex flex-column justify-content-center">
                <label for="howManyEmail">How Many Emails?</label>
                <input v-model="numberOfEmail" class="form-control h-50 w-50 my-3" type="number" aria-label="default input example"
                    id="howManyEmail">
            </div>
            <button @click="deleteAllEmails" class="btn btn-warning mb-3"> âŒ </button>
        </div>
        <div>
            <ul class="container text-center bg-danger text-white rounded">
                <div v-if="errorMessage">
                    {{errorMessage}}
                </div>
                <li class="list-unstyled" v-for="email in emails" v-if="allEmailGenerated">
                    {{email}}
                </li>
            </ul>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"
        integrity="sha512-nnNHpffPSgINrsR8ZAIgFUIMexORL5tPwsfktOTxVYSv+AUAILuFYWES8IHl+hhIhpFGlKvWFiz9ZEusrPcSBQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
